<!DOCTYPE html>
<html>

<head>
    <title>DSA Assigment</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" id="closebtn" class="closebtn" onclick="closeNav()" style="right: 0px;">&times;</a>
        <a href="javascript:void(0)" id="openbtn" class="closebtn" onclick="openNav()" style="right: 0px;"></a>
        <a id="btnLoadAllOrder">Order</a>
        <a id="btnLoadAllCus">Customer</a>
        <a id="btnLoadAllPro">Product</a>
    </div>    
    <div id="main" class="col-md-12">    
        <div class="col-md-6 col-md-offset-6">
            <div class="col-md-11">
                <input class="form-control float-right" id="proSearch" type="text"  value="" placeholder="Search" />
                <input class="form-control float-right" id="cusSearch" type="text"  value="" placeholder="Search" />
            </div>
            <div class="col-md-1">
                <span class="glyphicon glyphicon-search" id="proSearchBtn" aria-hidden="true"></span>                
                <span class="glyphicon glyphicon-search" id="cusSearchBtn" aria-hidden="true"></span>
            </div>
        </div>
        <div class="panel panel-default">
            <div id="mask"></div>
            <div class="panel-body">
                <table id="tblMain" class="table"></table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="id-modal-title"></h4>
                </div>
                <div class="modal-body">
                    <p id="id-modal-content">
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/constants.js"></script>
<script type="text/javascript" src="js/control/customer.js"></script>
<script type="text/javascript" src="js/control/product.js"></script>
<script type="text/javascript" src="js/control/order.js"></script>
